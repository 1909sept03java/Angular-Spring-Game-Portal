<table border="1">
    <thead></thead>
    <tr>
        <th>Your Scores</th>
        <th>
            Score_ID</th>
    </tr>

    <tbody>
        <tr *ngFor="let Score of Scores">
            <td>{{Score.Score_ID}}</td>
            <td>{{Score.Scores}}</td>
            <td>{{Score.Game_ID}}</td>
            <td>{{Score.User_ID}}</td>


        </tr>
    </tbody>
</table>
