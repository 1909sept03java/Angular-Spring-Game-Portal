<table border="1">
    <thead></thead>
    <tr>
        <th>Users</th>
        <th>
            User_ID</th>
    </tr>

    <tbody>
        <tr *ngFor="let User of Users">

            <td>{{User.USER_ID}}</td>

        </tr>
    </tbody>
</table>
